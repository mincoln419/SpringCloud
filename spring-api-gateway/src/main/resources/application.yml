server:
  port: 8000 

spring:
  application:
    name: apigateway-service
    
  cloud:
    gateway:
      default-filters: 
      - name: GlobalFilter 
        args: 
          baseMessage: Spring Cloud Gateway Global Filter
          preLogger: true
          postLogger: true
      routes:
      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
        - Path=/user-service/login
        - Method=POST
        filters:        - RemoveRequestHeader=Cookie
        - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        
      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
        - Path=/user-service/users
        - Method=POST
        filters:
        - RemoveRequestHeader=Cookie
        - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        
      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
        - Path=/user-service/**
        - Method=GET
        filters:
        - RemoveRequestHeader=Cookie
        - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        
        
      - id: catalog-service
        uri: lb://CATALOG-SERVICE
        predicates:
        - Path=/catalog-service/**
      - id: order-service
        uri: lb://ORDER-SERVICE
        predicates:
        - Path=/order-service/**
        


  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
      